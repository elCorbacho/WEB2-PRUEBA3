spring.application.name=Prueba3

# H2 - Base de datos embebida
spring.datasource.url=jdbc:h2:mem:prueba3
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# JPA / Hibernate
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# Servidor
server.port=8080
server.servlet.context-path=/

# ========================================
# LOGGING - Configurado en logback-spring.xml
# ========================================
# La configuraci칩n detallada de logging est치 en src/main/resources/logback-spring.xml
# Habilitar colores ANSI en consola
spring.output.ansi.enabled=ALWAYS

# Perfil activo (dev, test, prod)
spring.profiles.active=dev

# Banner personalizado
spring.banner.location=classpath:banner.txt

# Informaci칩n adicional en startup
spring.main.log-startup-info=true

# Logs m치s legibles para endpoints
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO


# ==================== SWAGGER / OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prácticas Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .login-header.estudiante {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .login-header.profesor {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .login-header i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .login-header h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
            border: none;
        }
        
        .alert-danger {
            background-color: #fadbd8;
            color: #c0392b;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-button.estudiante {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .login-button.profesor {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-footer {
            padding: 20px 30px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #ecf0f1;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .form-group input::placeholder {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div th:classappend="${perfil == 'estudiante'} ? 'estudiante' : 'profesor'" class="login-header">
                <i th:if="${perfil == 'estudiante'}" class="fas fa-user-graduate"></i>
                <i th:if="${perfil == 'profesor'}" class="fas fa-chalkboard-user"></i>
                <h2 th:text="${perfil == 'estudiante'} ? 'Login Estudiante' : 'Login Profesor'"></h2>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form method="post" action="/login">
                    <input type="hidden" name="perfil" th:value="${perfil}">
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                    </div>
                    
                    <button th:classappend="${perfil == 'estudiante'} ? 'estudiante' : 'profesor'" type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <a href="/">
                    <i class="fas fa-arrow-left"></i> Volver a seleccionar perfil
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

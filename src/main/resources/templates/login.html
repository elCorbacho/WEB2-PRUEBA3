<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            padding: 20px;
            color: white;
        }
        .card-header.estudiante {
            background-color: #0d6efd;
        }
        .card-header.profesor {
            background-color: #198754;
        }
        .btn-login {
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div th:classappend="${perfil == 'estudiante'} ? 'estudiante' : 'profesor'" class="card-header">
                        <h2 class="mb-0">
                            <i th:if="${perfil == 'estudiante'}" class="fas fa-user-graduate me-2"></i>
                            <i th:if="${perfil == 'profesor'}" class="fas fa-chalkboard-user me-2"></i>
                            <span th:if="${perfil == 'estudiante'}">Login Estudiante</span>
                            <span th:if="${perfil == 'profesor'}">Login Profesor</span>
                        </h2>
                    </div>
                    
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <form method="post" action="/login">
                            <input type="hidden" name="perfil" th:value="${perfil}">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="tu@email.com">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Tu contraseña">
                            </div>
                            
                            <button type="submit" 
                                    th:classappend="${perfil == 'estudiante'} ? 'btn-primary' : 'btn-success'"
                                    class="btn btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                            </button>
                        </form>
                        
                        <hr>
                        <p class="text-center mb-0">
                            <a href="/">
                                <i class="fas fa-arrow-left me-2"></i>Volver a seleccionar perfil
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

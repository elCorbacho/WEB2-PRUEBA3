<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Prácticas Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        /* Login Page Specific Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header with gradient based on role */
        .login-header {
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: moveGradient 20s linear infinite;
        }

        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .login-header.estudiante {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .login-header.profesor {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .login-header i {
            font-size: 50px;
            margin-bottom: 15px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin: 15px 0 5px 0;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        /* Form Body */
        .login-body {
            padding: 40px 35px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group label i {
            margin-right: 8px;
            width: 18px;
        }

        .form-control {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #b0bec5;
            font-style: italic;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 44px;
            cursor: pointer;
            color: #667eea;
            transition: color 0.3s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #764ba2;
        }

        /* Alerts */
        .alert {
            border: none;
            border-radius: 10px;
            margin-bottom: 25px;
            padding: 14px 16px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 10px;
            font-size: 16px;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login.estudiante {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-login.profesor {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login i {
            margin-right: 8px;
        }

        /* Footer */
        .login-footer {
            padding: 20px 35px;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-top: 1px solid #e0e0e0;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .login-footer a i {
            margin-right: 6px;
            transition: transform 0.3s;
        }

        .login-footer a:hover {
            color: #764ba2;
        }

        .login-footer a:hover i {
            transform: translateX(-3px);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #b0bec5;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
            vertical-align: middle;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Help text */
        .help-text {
            font-size: 13px;
            color: #b0bec5;
            margin-top: 8px;
            display: flex;
            align-items: center;
        }

        .help-text i {
            margin-right: 5px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-wrapper {
                padding: 15px;
            }

            .login-body {
                padding: 30px 25px;
            }

            .login-footer {
                padding: 15px 25px;
            }

            .login-header {
                padding: 30px 25px;
            }

            .login-header i {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            .login-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div th:classappend="${perfil == 'estudiante'} ? 'estudiante' : 'profesor'" class="login-header">
                <div class="header-content">
                    <i th:if="${perfil == 'estudiante'}" class="fas fa-user-graduate"></i>
                    <i th:if="${perfil == 'profesor'}" class="fas fa-chalkboard-user"></i>
                    <h2 th:text="${perfil == 'estudiante'} ? 'Estudiante' : 'Profesor'"></h2>
                    <p>Inicia sesión en tu cuenta</p>
                </div>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Info Alert with Credentials -->
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Usa las credenciales de prueba si lo necesitas</span>
                </div>

                <!-- Login Form -->
                <form method="post" action="/login" id="loginForm">
                    <input type="hidden" name="perfil" th:value="${perfil}">

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               th:placeholder="${perfil == 'estudiante'} ? 'ulises.contreras@estudiante.cl' : 'carlos.fernandez@universidad.cl'" 
                               required autofocus>
                        <small class="help-text">
                            <i class="fas fa-lightbulb"></i>
                            <span th:text="${perfil == 'estudiante'} ? 'ulises.contreras@estudiante.cl' : 'carlos.fernandez@universidad.cl'"></span>
                        </small>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="password123" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()" style="display: none;"></i>
                        </div>
                        <small class="help-text">
                            <i class="fas fa-lightbulb"></i>
                            <span>password123</span>
                        </small>
                    </div>

                    <!-- Submit Button -->
                    <button th:classappend="${perfil == 'estudiante'} ? 'estudiante' : 'profesor'" 
                            type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <a href="/">
                    <i class="fas fa-arrow-left"></i> Cambiar Perfil
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show password toggle on input focus
        document.getElementById('password').addEventListener('focus', function() {
            document.querySelector('.password-toggle').style.display = 'block';
        });

        document.getElementById('password').addEventListener('blur', function() {
            if (this.value === '') {
                document.querySelector('.password-toggle').style.display = 'none';
            }
        });

        // Improve UX: Focus on email field on load
        document.getElementById('email').focus();
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-5 text-center">
                        <h1 class="card-title mb-2">Sistema de Pr√°cticas Profesionales</h1>
                        <p class="card-text text-muted mb-5">Selecciona tu perfil para continuar</p>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="/seleccionar-perfil?perfil=estudiante" class="btn btn-primary w-100" style="padding: 40px 20px; font-size: 18px; border-radius: 10px;">
                                    <i class="fas fa-user-graduate" style="display: block; font-size: 40px; margin-bottom: 10px;"></i>
                                    Soy Estudiante
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="/seleccionar-perfil?perfil=profesor" class="btn btn-success w-100" style="padding: 40px 20px; font-size: 18px; border-radius: 10px;">
                                    <i class="fas fa-chalkboard-user" style="display: block; font-size: 40px; margin-bottom: 10px;"></i>
                                    Soy Profesor
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Práctica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #198754;
        }
        .form-header i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-warning-custom {
            background-color: #ffc107;
            border: none;
            color: #000;
        }
        .btn-warning-custom:hover {
            background-color: #e0a800;
        }
        .breadcrumb-custom {
            background: transparent;
            padding-left: 0;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb breadcrumb-custom">
                <li class="breadcrumb-item"><a href="/profesor/dashboard" class="text-white text-decoration-none"><i class="fas fa-home me-2"></i>Dashboard</a></li>
                <li class="breadcrumb-item active text-white">Editar Práctica</li>
            </ol>
        </nav>

        <!-- Mensajes de Error o Éxito -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario -->
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-edit"></i>
                <h2>Editar Práctica</h2>
                <p class="text-muted">Actualiza los detalles de la práctica profesional</p>
            </div>

            <form method="post" th:action="@{/profesor/practicas/actualizar/{id}(id=${practica.id})}">
                <!-- Información del Estudiante (No editable) -->
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Estudiante:</strong> <span th:text="${practica.estudiante.nombre + ' ' + practica.estudiante.apellido}"></span>
                </div>

                <!-- Estudiante (Hidden para mantener la referencia) -->
                <input type="hidden" name="estudianteId" th:value="${practica.estudiante.id}">

                <!-- Empresa -->
                <div class="form-group">
                    <label for="empresa" class="form-label">
                        <i class="fas fa-building me-2"></i>Empresa
                    </label>
                    <select id="empresa" name="empresaId" class="form-select" required>
                        <option value="">Seleccionar empresa...</option>
                        <option th:each="emp : ${empresas}" 
                                th:value="${emp.id}" 
                                th:text="${emp.nombre + ' - ' + emp.email}"
                                th:selected="${emp.id == practica.empresa.id}"></option>
                    </select>
                </div>

                <!-- Profesor -->
                <div class="form-group">
                    <label for="profesor" class="form-label">
                        <i class="fas fa-chalkboard-user me-2"></i>Profesor Supervisor
                    </label>
                    <select id="profesor" name="profesorId" class="form-select" required>
                        <option value="">Seleccionar profesor...</option>
                        <option th:each="prof : ${profesores}" 
                                th:value="${prof.id}" 
                                th:text="${prof.nombres + ' ' + prof.apellidos + ' (' + prof.correoElectronico + ')'}"
                                th:selected="${prof.id == practica.profesor.id}"></option>
                    </select>
                </div>

                <!-- Fecha Inicio -->
                <div class="form-group">
                    <label for="fechaInicio" class="form-label">
                        <i class="fas fa-calendar-alt me-2"></i>Fecha de Inicio
                    </label>
                    <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" 
                           th:value="${#temporals.format(practica.fechaInicio, 'yyyy-MM-dd')}" required>
                </div>

                <!-- Fecha Fin -->
                <div class="form-group">
                    <label for="fechaFin" class="form-label">
                        <i class="fas fa-calendar-alt me-2"></i>Fecha de Fin
                    </label>
                    <input type="date" id="fechaFin" name="fechaFin" class="form-control" 
                           th:value="${#temporals.format(practica.fechaFin, 'yyyy-MM-dd')}" required>
                </div>

                <!-- Actividades -->
                <div class="form-group">
                    <label for="actividades" class="form-label">
                        <i class="fas fa-tasks me-2"></i>Actividades a Realizar
                    </label>
                    <textarea id="actividades" name="actividades" class="form-control" rows="4" required th:text="${practica.actividades}"></textarea>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/profesor/dashboard" class="btn btn-secondary btn-submit">
                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning btn-submit btn-warning-custom">
                        <i class="fas fa-save me-2"></i>Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de fechas cliente
        document.getElementById('fechaFin').addEventListener('change', function() {
            const inicio = document.getElementById('fechaInicio').value;
            const fin = this.value;
            
            if (inicio && fin && inicio > fin) {
                alert('La fecha de fin no puede ser anterior a la fecha de inicio');
                this.value = '';
            }
        });
    </script>
</body>
</html>

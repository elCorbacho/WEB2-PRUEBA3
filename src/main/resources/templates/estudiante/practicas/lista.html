<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Prácticas Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: all 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0 !important;
            color: white;
        }
        
        .btn-crear {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-crear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .practica-item {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .fecha-badge {
            display: inline-block;
            background-color: #e7f3ff;
            color: #0066cc;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .vacio {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb" style="background-color: transparent;">
                <li class="breadcrumb-item"><a href="/estudiante/dashboard" class="text-white">Dashboard</a></li>
                <li class="breadcrumb-item active text-white">Mis Prácticas</li>
            </ol>
        </nav>

        <!-- Header con botón crear -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white mb-0">
                <i class="fas fa-briefcase"></i> Mis Prácticas Profesionales
            </h2>
            <a href="/practicas/crear" class="btn btn-crear">
                <i class="fas fa-plus"></i> Crear Nueva Práctica
            </a>
        </div>

        <!-- Lista de prácticas -->
        <div th:if="${practicas.isEmpty()}" class="card">
            <div class="card-body vacio">
                <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                <h5>No tienes prácticas registradas</h5>
                <p class="mb-0">Comienza creando tu primera práctica profesional</p>
            </div>
        </div>

        <div th:unless="${practicas.isEmpty()}">
            <div th:each="practica : ${practicas}" class="practica-item">
                <div class="row">
                    <div class="col-md-8">
                        <!-- Empresa -->
                        <h5 class="mb-1">
                            <i class="fas fa-building"></i> 
                            <span th:text="${practica.empresa.nombre}"></span>
                        </h5>
                        
                        <!-- Fechas -->
                        <div class="fecha-badge">
                            <i class="fas fa-calendar-alt"></i>
                            <span th:text="${#temporals.format(practica.fechaInicio, 'dd/MM/yyyy')} + ' al ' + ${#temporals.format(practica.fechaFin, 'dd/MM/yyyy')}"></span>
                        </div>
                        
                        <!-- Profesor -->
                        <p class="mb-1">
                            <strong>Profesor Guía:</strong>
                            <span th:text="${practica.profesor.nombres} + ' ' + ${practica.profesor.apellidos}"></span>
                        </p>
                        
                        <!-- Actividades -->
                        <p class="mb-0 text-muted">
                            <strong>Actividades:</strong>
                            <br>
                            <span th:text="${practica.actividades}"></span>
                        </p>
                    </div>
                    
                    <div class="col-md-4 text-end">
                        <div class="btn-group" role="group">
                            <a href="#" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón volver -->
        <div class="mt-4">
            <a href="/estudiante/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

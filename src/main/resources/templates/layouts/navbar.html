<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <!-- Logo/Brand -->
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> Prácticas Profesionales
            </a>
            
            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- User Info (if logged in) -->
                    <li class="nav-item" th:if="${session.usuario}">
                        <span class="nav-link user-info">
                            <i class="fas fa-user-circle"></i>
                            <span th:if="${session.tipoUsuario == 'ESTUDIANTE'}" th:text="${session.usuario.nombre} + ' ' + ${session.usuario.apellido}" class="ms-2"></span>
                            <span th:if="${session.tipoUsuario == 'PROFESOR'}" th:text="${session.usuario.nombres} + ' ' + ${session.usuario.apellidos}" class="ms-2"></span>
                        </span>
                    </li>
                    
                    <!-- Logout Button (if logged in) -->
                    <li class="nav-item" th:if="${session.usuario}">
                        <a class="nav-link btn-logout" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </a>
                    </li>
                    
                    <!-- Login Button (if not logged in) -->
                    <li class="nav-item" th:unless="${session.usuario}">
                        <a class="nav-link btn-login" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

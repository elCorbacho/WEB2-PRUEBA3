<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Sistema de Prácticas Profesionales'">Sistema de Prácticas Profesionales</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{layouts/navbar :: navbar}"></nav>

    <!-- Main Container -->
    <main class="container-fluid py-4">
        <!-- Flash Messages -->
        <div th:replace="~{shared/alerts/mensajes :: alertas}"></div>

        <!-- Page Content -->
        <div layout:fragment="content"></div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{layouts/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/custom.js}" defer></script>
</body>
</html>
